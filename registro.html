<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Yovavel Spa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .image-section {
            width: 75%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .register-section {
            width: 25%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: -5px 0 20px var(--shadow-dark);
            overflow-y: auto;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
        }

        .register-container h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 1.8rem;
        }

        .btn {
            width: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-color);
            margin-top: 5px;
            line-height: 1.4;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .image-section {
                width: 100%;
                height: 30%;
            }

            .register-section {
                width: 100%;
                height: 70%;
                box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            }

            .register-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-section">
        <img src="images/SpaLogin1.jpg" alt="Yovavel Spa">
    </div>
    
    <div class="register-section">
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                    <small id="nameError"></small>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <small id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        Mínimo 6 caracteres
                    </div>
                    <small id="passwordError"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-gradient">Registrarse</button>
                <div id="message" class="message"></div>
            </form>
            <div class="login-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </div>
            <div class="back-link">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            if (message) {
                errorElement.textContent = message;
                inputElement.classList.add('error');
            } else {
                errorElement.textContent = '';
                inputElement.classList.remove('error');
            }
        }

        ['name', 'email', 'password', 'confirmPassword'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function() {
                showFieldError(fieldId, '');
            });
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            messageDiv.style.display = 'none';
            ['name', 'email', 'password', 'confirmPassword'].forEach(fieldId => {
                showFieldError(fieldId, '');
            });

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasErrors = false;

            if (!name || name.length < 2) {
                showFieldError('name', 'El nombre debe tener al menos 2 caracteres');
                hasErrors = true;
            }

            if (!email) {
                showFieldError('email', 'El correo es obligatorio');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Ingresa un correo válido');
                hasErrors = true;
            }

            if (!password) {
                showFieldError('password', 'La contraseña es obligatoria');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('password', 'La contraseña debe tener al menos 6 caracteres');
                hasErrors = true;
            }

            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Debes confirmar tu contraseña');
                hasErrors = true;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Las contraseñas no coinciden');
                hasErrors = true;
            }

            if (hasErrors) {
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            if (users.some(u => u.email === email)) {
                showFieldError('email', 'Este correo ya está registrado');
                showMessage('El correo electrónico ya está en uso', 'error');
                return;
            }

            const newUser = {
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            showMessage('¡Registro exitoso! Redirigiendo al login...', 'success');
            
            registerForm.reset();

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
