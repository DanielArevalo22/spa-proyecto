<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yovavel - Spa & Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .image-section {
            height: 75vh;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-name {
            font-size: 4rem;
            color: white;
            font-weight: 300;
            letter-spacing: 8px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
        }

        .info-section {
            height: 25vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px 40px;
            box-shadow: 0 -5px 20px var(--shadow-light);
        }

        .welcome-text {
            flex: 1;
            color: white;
            padding-right: 40px;
        }

        .welcome-text h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .welcome-text p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.95;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--white);
            color: var(--text-color);
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn-primary:hover {
            background: #f5f5f5;
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .info-section {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .welcome-text {
                padding-right: 0;
                text-align: center;
            }

            .welcome-text h2 {
                font-size: 1.4rem;
            }

            .welcome-text p {
                font-size: 0.85rem;
            }

            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/Spaindex.jpg" alt="Yovavel Spa">
            <div class="image-overlay">
                <h1 class="brand-name">YOVAVEL</h1>
            </div>
        </div>
        
        <div class="info-section">
            <div class="welcome-text">
                <h2>Bienvenido a tu Oasis de Paz</h2>
                <p>Descubre una experiencia única de relajación y bienestar. En Yovavel, cada momento es una oportunidad para renovar tu cuerpo y mente en un ambiente de tranquilidad absoluta.</p>
            </div>
            <div class="buttons-container">
                <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
                <a href="registro.html" class="btn btn-secondary">Registrarse</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            
            if (currentUser) {
                const user = JSON.parse(currentUser);
                const buttonsContainer = document.querySelector('.buttons-container');
                buttonsContainer.innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p style="font-size: 1.1rem; margin-bottom: 15px;">¡Hola, ${user.name}!</p>
                        <button class="btn btn-primary" onclick="logout()">Cerrar Sesión</button>
                    </div>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }
    </script>
</body>
</html>
